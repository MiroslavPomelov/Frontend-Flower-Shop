<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❃ Flower Shop - Вход/Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Анимированный фон */
        .flower-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .flower:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 8s;
        }

        .flower:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .flower:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 12s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-20px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-40px) rotate(180deg) scale(0.9); }
            75% { transform: translateY(-20px) rotate(270deg) scale(1.1); }
        }

        /* Падающие лепестки */
        .petal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.6), transparent);
            border-radius: 50%;
            animation: fall 15s infinite linear;
        }

        .petal:nth-child(5) { left: 10%; animation-delay: 0s; }
        .petal:nth-child(6) { left: 20%; animation-delay: 2s; }
        .petal:nth-child(7) { left: 30%; animation-delay: 4s; }
        .petal:nth-child(8) { left: 40%; animation-delay: 6s; }
        .petal:nth-child(9) { left: 50%; animation-delay: 8s; }
        .petal:nth-child(10) { left: 60%; animation-delay: 10s; }
        .petal:nth-child(11) { left: 70%; animation-delay: 12s; }
        .petal:nth-child(12) { left: 80%; animation-delay: 14s; }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Glow эффекты */
        .glow-effect {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: glow 3s infinite ease-in-out;
        }

        .glow-1 {
            top: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2), transparent);
        }

        .glow-2 {
            top: 60%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2), transparent);
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Контейнер */
        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Кнопка домой */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #8b5cf6;
            transform: scale(1.05);
        }

        /* Заголовок */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(236, 72, 153, 0.2), rgba(147, 51, 234, 0.2));
            border-radius: 10px;
            filter: blur(20px);
            z-index: -1;
            animation: logoGlow 3s infinite ease-in-out;
        }

        @keyframes logoGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .badge {
            background: linear-gradient(45deg, #fd5bac, #8e48d3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            display: inline-block;
        }

        /* Форма */
        .form-container {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(3.5px);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 0.8px;
            background: linear-gradient(49deg, #830202, #8b0f8f, #48038d, #fd75c4);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: 0;
        }

        .form-content {
            position: relative;
            z-index: 1;
        }

        /* Переключатель режимов */
        .mode-switcher {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .mode-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Поля формы */
        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 1px #ec4899;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .password-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 1px #ec4899;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-select option {
            background: #1a1a2e;
            color: white;
        }

        /* Чекбокс */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #ec4899;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #d1d5db;
        }

        /* Кнопки */
        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            color: white;
        }

        .btn:hover {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Ссылки */
        .form-link {
            text-align: center;
            margin-top: 24px;
        }

        .form-link a {
            color: #ec4899;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-link a:hover {
            color: #8b5cf6;
        }

        /* Заголовки форм */
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #ec4899;
            margin-bottom: 8px;
        }

        .form-subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 24px;
        }

        /* Код подтверждения */
        .code-input {
            text-align: center;
            font-size: 1.25rem;
            letter-spacing: 0.5em;
            font-weight: 600;
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.success {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .notification.error {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .notification.info {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .form-container {
                padding: 24px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .mode-switcher {
                flex-direction: column;
                gap: 8px;
            }

            .logo {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px 12px;
            }

            .form-container {
                padding: 20px 16px;
            }

            .logo {
                font-size: 2rem;
            }
        }

        /* Скрытие форм */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>

        <div class="flower">🌺</div>
        <div class="flower">🌹</div>
        <div class="flower">🌷</div>
        <div class="petal"></div>
        <div class="petal"></div>

        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <!-- Glow эффекты -->
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>

    <!-- Кнопка домой -->
    <a href="static-home.html" class="home-btn">🏠</a>

    <div class="container">
        <!-- Заголовок -->
        <div class="header fade-in-up">
            <div class="logo">
                ❃ Flower Shop
                <div class="logo-glow"></div>
            </div>
            <div class="badge">Мир прекрасных цветов</div>
        </div>

        <!-- Форма -->
        <div class="form-container fade-in-up stagger-1">
            <div class="form-content">
                <!-- Форма входа -->
                <div id="login-form" class="form-section active">
                    <h2 class="form-title">Добро пожаловать в мир цветов</h2>
                    
                    <!-- Переключатель режимов -->
                    <div class="mode-switcher">
                        <button class="mode-btn active" data-mode="user">👤 Пользователь</button>

                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="login-email" placeholder="your@email.com">

                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <div class="input-group">

                    <button class="btn" onclick="handleLogin()">

                <div id="register-form" class="form-section">

                    <p class="form-subtitle">Присоединяйтесь к миру прекрасных цветов</p>
                    
                    <!-- Переключатель режимов -->
                    <div class="mode-switcher">
                        <button class="mode-btn active" data-mode="user">👤 Пользователь</button>
                        <button class="mode-btn" data-mode="shop">🏪 Магазин</button>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" id="name-label">Имя</label>

                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="register-email" placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <div class="input-group">
                            <input type="password" class="form-input" id="register-password" placeholder="Минимум 6 символов">
                            <button class="password-toggle" onclick="togglePassword('register-password')">👁️</button>

                    </div>

                    <!-- Поля для пользователя -->
                    <div id="user-fields">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Дата рождения</label>
                                <input type="date" class="form-input" id="register-birthDate">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Телефон</label>
                                <input type="tel" class="form-input" id="register-phone" placeholder="+7 (999) 123-45-67">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Город</label>
                            <select class="form-select" id="register-city">
                                <option value="">Выберите город</option>
                                <option value="Москва">Москва</option>
                                <option value="Санкт-Петербург">Санкт-Петербург</option>
                                <option value="Новосибирск">Новосибирск</option>
                                <option value="Екатеринбург">Екатеринбург</option>
                                <option value="Казань">Казань</option>
                                <option value="Нижний Новгород">Нижний Новгород</option>
                                <option value="Челябинск">Челябинск</option>
                                <option value="Самара">Самара</option>
                                <option value="Уфа">Уфа</option>
                                <option value="Ростов-на-Дону">Ростов-на-Дону</option>
                            </select>
                        </div>
                    </div>

                    <!-- Поля для магазина -->
                    <div id="shop-fields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Адрес магазина</label>
                            <input type="text" class="form-input" id="register-shop-address" placeholder="г. Москва, ул. Цветочная, 15">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Телефон магазина</label>
                            <input type="tel" class="form-input" id="register-shop-phone" placeholder="+7 (495) 123-45-67">
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="personal-data">
                        <label class="checkbox-label" for="personal-data" id="personal-data-label">
                            Я согласен на обработку персональных данных
                        </label>
                    </div>

                    <button class="btn" onclick="handleRegister()" id="register-btn">
                        <span class="btn-text">Зарегистрироваться</span>
                    </button>

                    <div class="form-link">
                        <span id="register-link-text">Уже есть аккаунт? </span>
                        <a href="#" onclick="switchToLogin()">Войти</a>
                    </div>
                </div>

                <!-- Форма верификации -->
                <div id="verify-form" class="form-section">
                    <h2 class="form-title">Подтверждение email</h2>
                    <p class="form-subtitle" id="verify-subtitle">Введите код, отправленный на <span id="verify-email"></span></p>

                    <div class="form-group">
                        <label class="form-label">Код подтверждения</label>
                        <input type="text" class="form-input code-input" id="verify-code" placeholder="123456" maxlength="6">
                    </div>

                    <button class="btn" onclick="handleVerify()">
                        <span class="btn-text">Подтвердить</span>
                    </button>

                    <div class="form-link">
                        <span>Не получили код? </span>
                        <a href="#" onclick="switchToRegister()">Отправить повторно</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Состояние приложения
        let currentMode = 'user'; // 'user' или 'shop'
        let currentForm = 'login'; // 'login', 'register', 'verify'
        let isShopMode = false;
        let isLoading = false;

        // Демонстрационные данные
        const demoUsers = [
            {
                email: 'user@example.com',
                password: 'password123',
                firstName: 'Иван',
                lastName: 'Иванов',
                birthDate: '1990-01-01',
                phone: '+7 (999) 123-45-67',
                city: 'Москва'
            }
        ];

        const demoShops = [
            {
                email: 'shop@example.com',
                password: 'password123',
                name: 'Цветочный рай',
                description: 'Эксклюзивные букеты для особых случаев',
                address: 'г. Москва, ул. Цветочная, 15',
                phone: '+7 (495) 123-45-67'
            }
        ];

        // Переключение режимов
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const mode = this.dataset.mode;
                currentMode = mode;
                isShopMode = mode === 'shop';
                
                // Обновляем активные кнопки
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Обновляем поля формы
                updateFormFields();
                updateFormTexts();
            });
        });

        function updateFormFields() {
            const userFields = document.getElementById('user-fields');
            const shopFields = document.getElementById('shop-fields');
            const nameLabel = document.getElementById('name-label');
            const lastnameLabel = document.getElementById('lastname-label');
            const personalDataLabel = document.getElementById('personal-data-label');

            if (isShopMode) {
                userFields.style.display = 'none';
                shopFields.style.display = 'block';
                nameLabel.textContent = 'Название магазина';
                lastnameLabel.textContent = 'Описание';
                personalDataLabel.textContent = 'Я согласен на обработку персональных данных магазина';
                
                // Обновляем плейсхолдеры
                document.getElementById('register-firstName').placeholder = 'Цветочный рай';
                document.getElementById('register-lastName').placeholder = 'Краткое описание магазина';
            } else {
                userFields.style.display = 'block';
                shopFields.style.display = 'none';
                nameLabel.textContent = 'Имя';
                lastnameLabel.textContent = 'Фамилия';
                personalDataLabel.textContent = 'Я согласен на обработку персональных данных';
                
                // Обновляем плейсхолдеры
                document.getElementById('register-firstName').placeholder = 'Иван';
                document.getElementById('register-lastName').placeholder = 'Иванов';
            }
        }

        function updateFormTexts() {
            const loginTitle = document.querySelector('#login-form .form-title');
            const registerTitle = document.querySelector('#register-form .form-title');
            const verifyTitle = document.querySelector('#verify-form .form-title');
            const loginBtn = document.querySelector('#login-form .btn-text');
            const registerBtn = document.querySelector('#register-form .btn-text');
            const verifyBtn = document.querySelector('#verify-form .btn-text');
            const loginLinkText = document.getElementById('login-link-text');
            const registerLinkText = document.getElementById('register-link-text');

            if (isShopMode) {
                loginTitle.textContent = 'Вход для магазина';
                registerTitle.textContent = 'Регистрация магазина';
                verifyTitle.textContent = 'Подтверждение email магазина';
                loginBtn.textContent = 'Войти в магазин';
                registerBtn.textContent = 'Зарегистрировать магазин';
                verifyBtn.textContent = 'Подтвердить магазин';
                loginLinkText.textContent = 'Нет аккаунта магазина? ';
                registerLinkText.textContent = 'Уже есть аккаунт магазина? ';
            } else {
                loginTitle.textContent = 'Добро пожаловать в мир цветов';
                registerTitle.textContent = 'Создайте аккаунт';
                verifyTitle.textContent = 'Подтверждение email';
                loginBtn.textContent = 'Войти';
                registerBtn.textContent = 'Зарегистрироваться';
                verifyBtn.textContent = 'Подтвердить';
                loginLinkText.textContent = 'Нет аккаунта? ';
                registerLinkText.textContent = 'Уже есть аккаунт? ';
            }
        }

        // Переключение форм
        function switchToRegister() {
            currentForm = 'register';
            showForm('register-form');
            updateFormFields();
            updateFormTexts();
        }

        function switchToLogin() {
            currentForm = 'login';
            showForm('login-form');
            updateFormFields();
            updateFormTexts();
        }

        function switchToVerify(email) {
            currentForm = 'verify';
            showForm('verify-form');
            document.getElementById('verify-email').textContent = email;
            updateFormTexts();
        }

        function showForm(formId) {
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }

        // Переключение видимости пароля
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = '🙈';
            } else {
                input.type = 'password';
                toggle.textContent = '👁️';
            }
        }

        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Анимация появления
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Автоматическое удаление
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Обработка входа
        function handleLogin() {
            if (isLoading) return;
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showNotification('Пожалуйста, заполните все поля', 'error');
                return;
            }
            
            setLoading(true, 'login');
            
            // Демонстрационная проверка
            setTimeout(() => {
                const users = isShopMode ? demoShops : demoUsers;
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    showNotification(
                        isShopMode ? 'Добро пожаловать в панель управления магазином!' : 'Добро пожаловать в мир цветов!',
                        'success'
                    );
                    
                    // Сохраняем данные в localStorage
                    localStorage.setItem('token', 'demo-token-' + Date.now());
                    localStorage.setItem('userRole', isShopMode ? 'shop' : 'user');
                    localStorage.setItem('userData', JSON.stringify(user));
                    
                    // Перенаправление
                    setTimeout(() => {
                        if (isShopMode) {
                            window.location.href = 'static-home.html'; // В реальном приложении было бы /shop/dashboard
                        } else {
                            window.location.href = 'static-home.html';
                        }
                    }, 2000);
                } else {
                    showNotification('Неверный email или пароль', 'error');
                }
                
                setLoading(false, 'login');
            }, 1500);
        }

        // Обработка регистрации
        function handleRegister() {
            if (isLoading) return;
            
            const personalData = document.getElementById('personal-data').checked;
            if (!personalData) {
                showNotification('Необходимо согласие на обработку персональных данных', 'error');
                return;
            }
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const firstName = document.getElementById('register-firstName').value;
            const lastName = document.getElementById('register-lastName').value;
            
            if (!email || !password || !firstName || !lastName) {
                showNotification('Пожалуйста, заполните все обязательные поля', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Пароль должен содержать минимум 6 символов', 'error');
                return;
            }
            
            setLoading(true, 'register');
            
            // Демонстрационная отправка кода
            setTimeout(() => {
                showNotification('Код подтверждения отправлен! Проверьте вашу почту', 'success');
                switchToVerify(email);
                setLoading(false, 'register');
            }, 1500);
        }

        // Обработка верификации
        function handleVerify() {
            if (isLoading) return;
            
            const code = document.getElementById('verify-code').value;
            
            if (!code || code.length !== 6) {
                showNotification('Пожалуйста, введите 6-значный код', 'error');
                return;
            }
            
            setLoading(true, 'verify');
            
            // Демонстрационная проверка кода
            setTimeout(() => {
                if (code === '123456') {
                    showNotification(
                        isShopMode ? 'Магазин успешно зарегистрирован!' : 'Добро пожаловать в мир цветов!',
                        'success'
                    );
                    
                    // Автоматический вход
                    setTimeout(() => {
                        showNotification('Автоматический вход выполнен!', 'success');
                        
                        // Сохраняем данные
                        const userData = {
                            email: document.getElementById('register-email').value,
                            firstName: document.getElementById('register-firstName').value,
                            lastName: document.getElementById('register-lastName').value
                        };
                        
                        localStorage.setItem('token', 'demo-token-' + Date.now());
                        localStorage.setItem('userRole', isShopMode ? 'shop' : 'user');
                        localStorage.setItem('userData', JSON.stringify(userData));
                        
                        // Перенаправление
                        setTimeout(() => {
                            window.location.href = 'static-home.html';
                        }, 2000);
                    }, 1000);
                } else {
                    showNotification('Неверный код подтверждения', 'error');
                }
                
                setLoading(false, 'verify');
            }, 1500);
        }

        // Управление состоянием загрузки
        function setLoading(loading, formType) {
            isLoading = loading;
            const btn = document.querySelector(`#${formType}-form .btn`);
            const btnText = btn.querySelector('.btn-text');
            
            if (loading) {
                btn.classList.add('btn-loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            updateFormFields();
            updateFormTexts();
            
            // Автозаполнение для демонстрации
            if (window.location.search.includes('demo=true')) {
                document.getElementById('login-email').value = 'user@example.com';
                document.getElementById('login-password').value = 'password123';
            }
        });
    </script>
</body>
</html>
